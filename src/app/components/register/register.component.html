<label for="userName">UserName:</label><br>
<input matInput placeholder="User Name" type="text" name="userName" id="userName" value="userName" [(ngModel)]="userName">
<br>
<label for="password">Password:</label><br>
<input matInput placeholder="Password" type="password" name="password" id="password" value="password" [(ngModel)]="password">
<br>
<label for="name">Name:</label><br>
<input matInput placeholder="Name" type="text" name="name" id="name" value="name" [(ngModel)]="name">
<br><br>
<button mat-raised-button (click)="registerUser()">Register</button>
<br>
{{message}}
