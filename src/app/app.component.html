<div class="events">
    <span>Events :</span><br><br>
    <div *ngFor="let event of allEvents">
        <app-event-component [eventId]="event.EventId" [eventName]="event.EventName"></app-event-component>
    </div>
    
    <button mat-mini-fab color="accent" style="margin: 5px;" (click)="addEventPopup()">
        <mat-icon>+</mat-icon>
    </button>
</div>
<hr>
<div class="participants">
    <span>Participants :</span><br><br>
    <app-global-participants></app-global-participants>
    <button mat-mini-fab color="accent" style="margin: 5px;" disabled>
        <mat-icon>+</mat-icon>
    </button>
</div>
